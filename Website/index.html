<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PianoLED - ESP32</title>
    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
    <div class="navbar">
        <a href="#card-1">Section 1</a>
        <a href="#card-2">Section 2</a>
        <a href="#card-3">Section 3</a>
    </div>
   <main>

    <section class="card" id="card-1">
        <h2>Section 1</h2>
        <div class="control">
            <label for="slider1">Slider 1:</label>
            <input type="range" id="slider1" name="slider1" min="0" max="100" value="50">
        </div>
        <div class="control">
            <label for="button1">Button 1:</label>
            <button id="button1">Click Me</button>
        </div>
        <div class="control">
            <label for="toggle1">Toggle 1:</label>
            <label class="switch">
                <input type="checkbox" id="toggle1">
                <span class="slider round"></span>
            </label>
        </div>
    </section>

    <section class="card" id="card-2">
        <h2>Section 2</h2>
        <div class="control">
            <label for="slider2">Slider 2:</label>
            <input type="range" id="slider2" name="slider2" min="0" max="100" value="50">
        </div>
        <div class="control">
            <label for="button2">Button 2:</label>
            <button id="button2">Click Me</button>
        </div>
        <div class="control">
            <label for="toggle2">Toggle 2:</label>
            <label class="switch">
                <input type="checkbox" id="toggle2">
                <span class="slider round"></span>
            </label>
        </div>
    </section>

    <section class="card" id="card-3">
        <h2>Section 3</h2>
        <div class="control">
            <label for="slider3">Slider 3:</label>
            <input type="range" id="slider3" name="slider3" min="0" max="100" value="50">
        </div>
        <div class="control">
            <label for="button3">Button 3:</label>
            <button id="button3">Click Me</button>
        </div>
        <div class="control">
            <label for="toggle3">Toggle 3:</label>
            <label class="switch">
                <input type="checkbox" id="toggle3">
                <span class="slider round"></span>
            </label>
        </div>
    </section>

</main>
    
    <footer>
        <p>&copy; 2023 serifpersia</p>
    </footer>
</body>
</html>
